<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Classroom Login</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
  <!-- Navigation bar -->
<nav class="navbar">
    <a href="#" class="nav-button">Home</a>
    <a href="#" class="nav-button">Features</a>
    <a href="#" class="nav-button">Pricing</a>
    <a href="#" class="nav-button">Contact</a>
  </nav>
  
  <div class="container">
    <header>
      <h1>Virtual Classroom Login</h1>
    </header>
    <form action="#" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <p class="forgot-password">Forgot Password?</p>
    </form>
  </div>

  <script>
    // Optional: Add any JavaScript functionality here (e.g., form validation)
  </script>
</body>

</html>
